<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>

    body {
      background: #f4f4f4;
    }

    .wrapper {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      background: #2ecc71;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      border-radius: 4px;
      width: clamp(650px, 50vw, 800px);
      height: clamp(650px, 50vw, 800px);
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="box">
    </div>
  </div>
</body>
</html>
